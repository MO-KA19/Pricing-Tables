<!DOCTYPE html>
<html lang="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"rel="stylesheet"/>

</head>
<body>
    

    <center>
        <div class="container">
            <div class="table">
                <div class="type">

                </div>

                <div class="feat">

                        <i class="fas fa-check"></i>

                        <i class="fas fa-times"></i>
                    </div>

                    <div class="text">
                        <h3>2GB cloud storage</h3>
                        <h3>Up to 2 Users</h3>
                        <h3>Free future content</h3>
                        <h3>Ability to share data</h3>
                    </div>
                </div>

                <button>
                    Buy Now
                </button>
            </div>

            <br>

            <div class="table">
                <div class="type">
                    <h1>Best</h1>
                    <br>
                    <h2>$29.99<sub>/mo</sub></h2>
                    <i class="fab fa-unity" id='ico'></i>
                </div>

                <div class="feat">
                    <div class="icons">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-check"></i>
                        <i class="fas fa-check"></i>
                        <i class="fas fa-times"></i> 
                    </div>

                    <div class="text">
                        <h3>2GB cloud storage</h3>
                        <h3>Up to 2 Users</h3>
                        <h3>Free future content</h3>
                        <h3>Ability to share data</h3>
                    </div>
                    
                </div>

                <button>
                    Buy Now
                </button>
            </div>

            <br>

            <div class="special">
                <div class="type">
                    <h1 id="prem">Premium</h1>
                    <br>
                    <h2 style="padding-left: 25px; color: white;">$49.99<sub>/mo</sub></h2>
                    <i class="far fa-gem" id='ico'></i>
                </div>

                <div class="feat">
                    <div class="icons">
                        <i class="fas fa-check"></i>
                        <i class="fas fa-check"></i>
                        <i class="fas fa-check"></i>
                        <i class="fas fa-check"></i>
                    </div>

                    <div class="text">
                        <h3>2GB cloud storage</h3>
                        <h3>Up to 2 Users</h3>
                        <h3>Free future content</h3>
                        <h3>Ability to share data</h3>
                    </div>
                    
                </div>

                <button id="s-btn">
                    Buy Now
                </button>
            </div>

            <br>
        </div>

</html>
